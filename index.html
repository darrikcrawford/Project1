<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>    
    <header class="block">
        <div class="hero is-primary">
            <div class="hero-body">
                <h1 class="title">What's For Dinner?</h1>
            </div>
        </div>
    </header>

    <div class="container block">
        <h2 class="notification is-size-5 has-text-centered">Entree Type</h2>
            <div class="columns">
                <div class="column has-text-centered">
                    <button id="chickenBtn" class="button is-primary is-outlined">Chicken</button>
                </div>
                <div class="column has-text-centered">
                    <button id="beefBtn" class="button is-primary is-outlined">Beef</button>
                </div>
                <div class="column has-text-centered">
                    <button id="porkBtn" class="button is-primary is-outlined">Pork</button>
                </div>
                <div class="column has-text-centered">
                    <button id="vegitarianBtn" class="button is-primary is-outlined">Vegitarian</button>
                </div>
                <div class="column has-text-centered">
                    <button id="fishBtn" class="button is-primary is-outlined">Fish</button>
                </div>
            </div>
    </div> 
            
    <div class="container block">
        <div class="columns">
            <div class="column">
                <h2 class="notification is-size-5 has-text-centered">Recipe</h2>
                <div class="box mt-3 column-tall">
                    <p id="recipeP" class="recipe-box p-1"> 
                    <!--Header to hold recipe name / This way we can edit the H2 to be larger-->
                        <h2 class="is-size-4 has-text-centered has-text-weight-bold" id="rName"> </h2>
                    <!-- Need to add image here-->
                        <div class="has-text-centered" id="rImage"></div>
                    <!--Add ingrediants from ingrediants Array-->
                    <ul id=recipeList>
                       
                    </ul>
                    <!---Link to the URL to see the entire recipe/ Can edit the CSS for this as well to look nicer if wanted-->
                    <a id="recipeLink" href=""> </a>
                    </p>
                    
                </div>
            </div>
            <div class="column">
                <h2 class="notification is-size-5 has-text-centered">Nutrition Facts</h2>
                <div class="box">
                    <p id="nutrition-box" class="p-3"></p>
                </div>
            </div>
        </div>
    </div>
   
    
    <footer class="block"> 
        <div class="footer has-text-centered">
            <p><strong>Created By Group 5</strong></p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
